<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SexyDoggo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      border: 3px solid #00796b;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      position: relative;
      width: 500px; /* Adjust width of the container */
      height: 500px; /* Adjust height of the container */
      overflow: hidden; /* Ensures food emojis don't overflow outside the container */
    }

    .penguin img {
      width: 200px;
      height: 200px;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #004d40;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #happiness-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      margin: 20px 0;
      border-radius: 10px;
    }

    #happiness-level {
      height: 100%;
      width: 100%; /* Start at full energy */
      background-color: #00796b;
      border-radius: 10px;
    }

    /* Animation for floating items */
    .floating-item {
      position: absolute;
      font-size: 30px;
      animation: floatUp 3s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>SEXXY DOOGGOOOO</h1>
    <div class="penguin">
      <img src="image.png" alt="Doggo" id="penguin-image">
    </div>
    <div class="actions">
      <button id="feed">Feed Doggo</button>
      <button id="play">Play with Doggo</button>
      <button id="sleep">Put Doggo to Sleep</button>
      <button id="bath">Give Doggo a Bath</button>
      <button id="walk">Walk Doggo</button>
    </div>
    <div id="status">
      <p id="status-message">Welcome to Doggo Care! How will you take care of your sexxxyyy Doggo today?</p>
    </div>
    <div id="happiness-bar">
      <div id="happiness-level"></div>
    </div>
  </div>

  <script>
    let happiness = 100;

    function updateStatus(message, energyChange, image) {
      document.getElementById('status-message').textContent = message;
      happiness += energyChange;
      if (happiness > 100) happiness = 100;
      if (happiness < 0) happiness = 0;

      // Update the progress bar width to represent happiness
      document.getElementById('happiness-level').style.width = happiness + "%";
    }

    function spawnFloatingItems(item) {
      const container = document.querySelector('.game-container');
      const xPosition = Math.random() * (container.offsetWidth - 50) + 'px'; // Random x position within container width
      const yPosition = Math.random() * (container.offsetHeight - 50) + 'px'; // Random y position within container height

      // Create a new floating item element
      const floatingItem = document.createElement('div');
      floatingItem.classList.add('floating-item');
      floatingItem.textContent = item;

      // Set the random position for the floating item
      floatingItem.style.left = xPosition;
      floatingItem.style.top = yPosition;

      // Append the item to the game container
      container.appendChild(floatingItem);

      // Remove the floating item after animation completes
      setTimeout(() => {
        floatingItem.remove();
      }, 3000); // Duration of the animation (same as floatUp duration)
    }

    document.getElementById('feed').addEventListener('click', () => {
      updateStatus("Doggo is happily eating!", 10, "image.png"); // Feed doggo increases happiness
      for (let i = 0; i < 5; i++) { // Spawn 5 food emojis at once
        spawnFloatingItems('🍕');
      }
    });

    document.getElementById('play').addEventListener('click', () => {
      updateStatus("Doggo is playing and having fun!", -10, "playing.png"); // Playing decreases happiness
    });

    document.getElementById('sleep').addEventListener('click', () => {
      updateStatus("Doggo is going to sleep now. Goodnight!", -20, "sleeping.png"); // Sleeping decreases energy
      for (let i = 0; i < 5; i++) { // Spawn 5 "Z"s floating when sleeping
        spawnFloatingItems('Z');
      }
    });

    document.getElementById('bath').addEventListener('click', () => {
      updateStatus("Doggo is taking a bath and feels refreshed!", 20, "bathed.png"); // Bath increases happiness
      for (let i = 0; i < 5; i++) { // Spawn 5 water droplets when taking a bath
        spawnFloatingItems('💧');
      }
    });

    document.getElementById('walk').addEventListener('click', () => {
      updateStatus("Doggo is walking and feeling great!", 15, "walking.png"); // Walking increases happiness
    });
  </script>
</body>
</html>
