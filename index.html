<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SexyDoggo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      border: 3px solid #00796b;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      position: relative;
    }

    .penguin img {
      width: 200px;
      height: 200px;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #004d40;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #happiness-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      margin: 20px 0;
      border-radius: 10px;
    }

    #happiness-level {
      height: 100%;
      width: 100%; /* Start at full energy */
      background-color: #00796b;
      border-radius: 10px;
    }

    /* Animation for floating food emojis */
    .food-emoji {
      position: absolute;
      font-size: 30px;
      animation: floatUp 3s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>SEXXY DOOGGOOOO</h1>
    <div class="penguin">
      <img src="image.png" alt="Doggo" id="penguin-image">
    </div>
    <div class="actions">
      <button id="feed">Feed Doggo</button>
      <button id="play">Play with Doggo</button>
      <button id="sleep">Put Doggo to Sleep</button>
      <button id="bath">Give Doggo a Bath</button>
      <button id="walk">Walk Doggo</button>
    </div>
    <div id="status">
      <p id="status-message">Welcome to Doggo Care! How will you take care of your sexxxyyy Doggo today?</p>
    </div>
    <div id="happiness-bar">
      <div id="happiness-level"></div>
    </div>
  </div>

  <script>
    let happiness = 100;

    function updateStatus(message, energyChange, image) {
      document.getElementById('status-message').textContent = message;
      happiness += energyChange;
      if (happiness > 100) happiness = 100;
      if (happiness < 0) happiness = 0;

      // Update the progress bar width to represent happiness
      document.getElementById('happiness-level').style.width = happiness + "%";
      
      // Update the pet's image based on its current activity
      document.getElementById('penguin-image').src = image;
    }

    function spawnFoodEmojis() {
      const foodEmojis = ['ðŸ•', 'ðŸ”', 'ðŸ©', 'ðŸª', 'ðŸ¦'];
      const randomFood = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];

      // Create a new food emoji element
      const foodEmoji = document.createElement('div');
      foodEmoji.classList.add('food-emoji');
      foodEmoji.textContent = randomFood;

      // Set random position around the image
      const xPosition = Math.random() * 400 + 'px'; // Random position in x-axis
      const yPosition = Math.random() * 100 + 'px'; // Random position in y-axis
      foodEmoji.style.left = xPosition;
      foodEmoji.style.top = yPosition;

      // Append the emoji to the game container
      document.querySelector('.game-container').appendChild(foodEmoji);

      // Remove the food emoji after animation completes
      setTimeout(() => {
        foodEmoji.remove();
      }, 3000); // Duration of the animation (same as floatUp duration)
    }

    document.getElementById('feed').addEventListener('click', () => {
      updateStatus("Doggo is happily eating!", 10, "image.png"); // Feed doggo increases happiness
      for (let i = 0; i < 5; i++) { // Spawn 5 food emojis at once
        spawnFoodEmojis();
      }
    });

    document.getElementById('play').addEventListener('click', () => {
      updateStatus("Doggo is playing and having fun!", -10, "playing.png"); // Playing decreases happiness
    });

    document.getElementById('sleep').addEventListener('click', () => {
      updateStatus("Doggo is going to sleep now. Goodnight!", -20, "sleeping.png"); // Sleeping decreases energy
    });

    document.getElementById('bath').addEventListener('click', () => {
      updateStatus("Doggo is taking a bath and feels refreshed!", 20, "bathed.png"); // Bath increases happiness
    });

    document.getElementById('walk').addEventListener('click', () => {
      updateStatus("Doggo is walking and feeling great!", 15, "walking.png"); // Walking increases happiness
    });
  </script>
</body>
</html>
